<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" action="/login" method="POST">
        <label for="username" class="field-label">Username</label>
        <input type="text" class="text-field w-input" maxlength="256" name="username" id="username" required />

        <label for="password" class="field-label">Password</label>
        <input type="password" class="text-field w-input" maxlength="256" name="password" id="password" required />

        <button type="submit" id="loginButton">Login</button>
    </form>
</body>
</html>
