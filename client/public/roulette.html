<body>
    <header id ="header" class="main-header"></header>
    <div id="userchat"></div>
    <div id="game">
        <div class="main-game-area">
            <div class="main-game-area-sizing">
                 <h1>Roulette</h1>
            </div>
            <div id="last100Summary"></div>
            <div id="countdown"></div>
            <div class='roulette-wrapper'>
                <div class='selector'></div>
                <div class='wheel'></div>
            </div>
            <div id="betButtons">
                <div id="blackBets">
                    <div> x2 </div>
                    <button id="blackBtn">Black</button>
                </div>
                <div id="greenBets">
                    <div> x14 </div>
                    <button id="greenBtn">Green</button>
                </div>

                <div id="redBets">
                    <div> x2 </div>
                    <button id="redBtn">Red</button>
                </div>
            </div>
            <div id="userBetList">
                <div>
                  <h2>Schwarz:</h2>
                  <div id="infoBlack">
                    <div id="blackBetCount">Count: 0</div>
                    <div id="blackBetAmount">Amount: 0</div>
                  </div>
                  <ul id="blackUsers"></ul>
                </div>
                <div>
                  <h2>Gr√ºn:</h2>
                  <div id="infoGreen">
                    <div id="greenBetCount">Count: 0</div>
                    <div id="greenBetAmount">Amount: 0</div>
                  </div>
                  <ul id="greenUsers"></ul>
                </div>
                <div>
                  <h2>Rot:</h2>
                  <div id="infoReed">
                    <div id="redBetCount">Count: 0</div>
                    <div id="redBetAmount">Amount: 0</div>
                  </div>
                  <ul id="redUsers"></ul>
                </div>
              </div>
        </div>
    </div>
    </div>
